<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/c9f5871883.js" crossorigin="anonymous"></script>
  <title>Login LBL</title>
  <link rel="stylesheet" type="text/css" href="login 1.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="#">Home</a> 
      <a href="#">About</a>
      <a href="#">Service</a> 
      <a href="#">Contact</a>
    </nav>

    <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search...">
        <a><i class="fa-solid fa-magnifying-glass"></i></a>
    </div>

  </header>

  <div class="background"></div>
  <section class="home">
    <div class="content">
      <a href="#" class="logo">LÊ BẢO LỘC</a>
      <h2>Welcome!</h2>
      <h3>to the website of LBL</h3>
      <pre>Website của tôi sẽ cung cấp các dịch vụ tốt nhất cho bạn <span style="font-size: 20px">&#10084;&#65039;</span></pre> 
    </div> 

    <div class="icon-container">
      <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
      <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
      <a href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
      <a href="https://www.github.com/" target="_blank"><i class="fa fa-github"></i></a>
    </div>

    <div class="login">
      <h2>Sign Up</h2> 
      <div class="input">
        <input type="text" class="input1" placeholder="User name" required> 
        <i class="fa fa-user"></i>
      </div>
      <div class="input">
        <input type="text" class="input1" placeholder="Email" required> 
        <i class="fa fa-envelope"></i>
      </div>

      <div class="input">
        <input type="password" class="input1" placeholder="Password" required> 
        <i style="font-size: 23px; right: -290px;" class="fa fa-eye-slash" id="showPassword"></i>
        <i class="fa fa-eye" id="hidePassword" style="display: none; font-size: 23px; right: -290px;"></i>
        <i style="font-size: 23px; right: -299px;" class="fa fa-lock"></i>
      </div>


      <!-- <div class="check">
        <label><input type="checkbox">Remember me</label> <a href="#">Forgot Password?</a>
      </div> -->

      <div class="button"> 
        <button class="btn">Sign Up</button>
      </div> 

      <div class="sign-up">
        <p style="color: white;">Already have an account?</p>
        <a href="login 1.html">  Sign In</a>
      </div>
    </div>
  </section>
</body>
<script src="login 1.js"></script>
</html>
